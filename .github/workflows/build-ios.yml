name: Build iOS IPA

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14  # Use macOS for iOS builds

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "version=1.0.0" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Update app.json version
        run: |
          node -e "
          const fs = require('fs');
          const appJson = JSON.parse(fs.readFileSync('app.json', 'utf8'));
          appJson.expo.version = '${{ steps.version.outputs.version }}';
          fs.writeFileSync('app.json', JSON.stringify(appJson, null, 2) + '\n');
          console.log('Updated version to: ${{ steps.version.outputs.version }}');
          "

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Prebuild for iOS
        run: npx expo prebuild --platform ios --no-install

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install
          cd ..

      - name: Import Code Signing Certificates
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}

      - name: Install Provisioning Profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}" | base64 -d > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Configure Xcode project for Network Extension
        run: |
          cd ios
          # Note: Manual Network Extension target configuration required in Xcode
          # This step ensures basic project structure is correct
          echo "⚠️ Network Extension target must be configured manually"
          echo "See ios/XCODE_SETUP_REQUIRED.md for instructions"

      - name: Build iOS Archive
        run: |
          cd ios
          xcodebuild -workspace CBVVPN.xcworkspace \
            -scheme CBVVPN \
            -configuration Release \
            -archivePath $PWD/build/CBVVPN.xcarchive \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            clean archive \
            CODE_SIGN_IDENTITY="${{ secrets.IOS_CODE_SIGN_IDENTITY }}" \
            PROVISIONING_PROFILE_SPECIFIER="${{ secrets.IOS_PROVISIONING_PROFILE_SPECIFIER }}" \
            DEVELOPMENT_TEAM="${{ secrets.IOS_DEVELOPMENT_TEAM }}"

      - name: Export IPA
        run: |
          cd ios

          # Create ExportOptions.plist
          cat > ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>${{ secrets.IOS_DEVELOPMENT_TEAM }}</string>
            <key>uploadSymbols</key>
            <true/>
            <key>compileBitcode</key>
            <false/>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath $PWD/build/CBVVPN.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath $PWD/build

          # Rename IPA with version
          mv build/CBVVPN.ipa build/CBVVPN-${{ steps.version.outputs.version }}.ipa

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CBVVPN-${{ steps.version.outputs.version }}.ipa
          path: ios/build/CBVVPN-${{ steps.version.outputs.version }}.ipa

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ios/build/CBVVPN-${{ steps.version.outputs.version }}.ipa
          tag_name: ${{ github.ref_name }}
          body: |
            iOS IPA Release - Version ${{ steps.version.outputs.version }}

            **Installation:**
            - TestFlight: Upload to App Store Connect
            - Ad-hoc: Install via Apple Configurator or OTA distribution

            **Requirements:**
            - iOS 15.1 or later
            - Network Extensions entitlement enabled
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to TestFlight (Optional)
        if: startsWith(github.ref, 'refs/tags/') && vars.ENABLE_TESTFLIGHT == 'true'
        run: |
          # Install fastlane
          gem install fastlane

          # Upload to TestFlight using fastlane
          cd ios
          fastlane pilot upload \
            --ipa build/CBVVPN-${{ steps.version.outputs.version }}.ipa \
            --skip_waiting_for_build_processing \
            --apple_id "${{ secrets.APPLE_ID }}" \
            --app_identifier "com.cbv.vpn"
        env:
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APP_PASSWORD }}

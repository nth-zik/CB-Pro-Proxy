name: Build iOS IPA (Unsigned)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: "Optional version to use (e.g. 1.2.3). If provided, this overrides tag-based version."
        required: false
        default: ""
      release_notes:
        description: "Release notes to include in the GitHub Release"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Release Notes from Commit History
        id: release_notes
        run: |
          echo "Recent tags:"
          git tag --sort=-v:refname | head -n 5

          if [[ "${{ github.ref }}" == "refs/tags/"* ]]; then
            CURRENT_REF="${{ github.ref_name }}"
            PREVIOUS_TAG=$(git describe --tags --abbrev=0 "${CURRENT_REF}^" 2>/dev/null || echo "")
          else
            CURRENT_REF="HEAD"
            PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          fi

          echo "Generating notes from '$PREVIOUS_TAG' to '$CURRENT_REF'"

          if [[ -z "$PREVIOUS_TAG" ]]; then
            echo "No previous tag found. Getting last 20 commits."
            COMMITS=$(git log -n 20 --pretty=format:"- %s (%h)" "$CURRENT_REF")
          else
            COMMITS=$(git log "$PREVIOUS_TAG..$CURRENT_REF" --pretty=format:"- %s (%h)")
          fi

          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "LOG<<$EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "$EOF" >> $GITHUB_OUTPUT

      - name: Determine version
        id: version
        run: |
          if [[ -n "${{ github.event.inputs.version || '' }}" ]]; then
            VERSION="${{ github.event.inputs.version }}"
            echo "Using manual input version: $VERSION"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "Using tag-based version: $VERSION"
          else
            VERSION=1.0.0
            echo "Using default version: $VERSION"
          fi
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: |
          npm install
          # Install expo-cli globally to ensure prebuild works
          npm install -g expo-cli @expo/cli

      - name: Update app.json version
        run: |
          node -e "
          const fs = require('fs');
          const appJson = JSON.parse(fs.readFileSync('app.json', 'utf8'));
          appJson.expo.version = '${{ steps.version.outputs.version }}';
          appJson.expo.ios.buildNumber = '${{ github.run_number }}';
          fs.writeFileSync('app.json', JSON.stringify(appJson, null, 2));
          "

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: false

      - name: Install CocoaPods
        run: |
          gem install cocoapods -v '~> 1.16'

      - name: Verify iOS directory
        run: |
          echo "Checking iOS directory structure..."
          ls -la ios/
          echo "Checking for xcodeproj..."
          ls -la ios/*.xcodeproj/ || echo "No xcodeproj found"
          echo "Checking for xcworkspace..."
          ls -la ios/*.xcworkspace/ || echo "No xcworkspace found"

      - name: Install iOS dependencies
        run: |
          cd ios
          pod install --repo-update

      - name: Verify workspace creation
        run: |
          cd ios
          if [ ! -d "CBVVPN.xcworkspace" ]; then
            echo "Error: CBVVPN.xcworkspace not found!"
            echo "Contents of ios directory:"
            ls -la
            exit 1
          fi
          echo "Workspace found successfully"
          ls -la CBVVPN.xcworkspace/

      - name: Build iOS Archive (Production - Unsigned for TrollStore)
        run: |
          cd ios
          xcodebuild \
            -workspace CBVVPN.xcworkspace \
            -scheme CBVVPN \
            -configuration Release \
            -archivePath "$PWD/build/CBProProxy.xcarchive" \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            clean archive

      - name: Create Production IPA for TrollStore (No Signing)
        run: |
          cd ios

          echo "Creating production IPA from archive for TrollStore..."
          mkdir -p "$PWD/build/output/Payload"

          # Copy the .app from archive to Payload
          if [ -d "$PWD/build/CBProProxy.xcarchive/Products/Applications/CBVVPN.app" ]; then
            cp -r "$PWD/build/CBProProxy.xcarchive/Products/Applications/CBVVPN.app" "$PWD/build/output/Payload/"
          else
            echo "Error: App not found in archive"
            ls -la "$PWD/build/CBProProxy.xcarchive/Products/Applications/" || true
            exit 1
          fi

          # Remove code signature (important for TrollStore)
          rm -rf "$PWD/build/output/Payload/CBVVPN.app/_CodeSignature" || true
          rm -f "$PWD/build/output/Payload/CBVVPN.app/embedded.mobileprovision" || true

          # Create IPA
          cd "$PWD/build/output"
          zip -r CBProProxy.ipa Payload
          rm -rf Payload

          echo "Production IPA created successfully for TrollStore"
          ls -lh CBProProxy.ipa

      - name: Rename IPA with version
        run: |
          cd ios/build/output
          mv CBProProxy.ipa "CBProProxy-production-trollstore-${{ steps.version.outputs.version }}-${{ github.run_number }}.ipa"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-production-trollstore-ipa
          path: ios/build/output/*.ipa
          retention-days: 30
